tion</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="27" x="24" y="213">Décomposition intuitive exprimée en termes du </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="27" x="24" y="241">problème (domaine).</tspan><tspan font-size="32" x="0" y="288"></tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="32" x="28.5" y="288">Encapsulation</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="32" x="221.193" y="288">et </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="32" x="254.853" y="288">dissimulation </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="32" x="440.387" y="288">d’infos.</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="27" x="24" y="318">Détails d’implémentation </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="27" x="304.487" y="318">(instables, changeants) </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="27" x="24" y="347">sont cachés derrière une interface </tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="27" x="399.96" y="347">stable.</tspan></text></g></svg>